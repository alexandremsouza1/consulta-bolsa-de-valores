<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/styles/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Consulta Títulos B3</title>
</head>
<body>
    <header>
        <div class="title">
        </div>
        <h1>Consulta Títulos B3</h1>
    </header>

    <main>
        <form id="buscaPluForm">
            <div class="mb-3 form">
                <label for="plus" class="form-label">PLU:</label>
                <textarea type="number" class="form-control" id="plu" rows="3" placeholder="Digite somente números e vírgulas"></textarea>
                <div class="subtitle">
                    <p>Para consultar mais de um item, utilize vírgula "," para separar os PLU's</p>
                    <div>
                        <input type="submit" class="btn btn-primary" value="Buscar" />
                    </div>
                </div>
            </div>
        </form>

        <table class="table">
            <thead>
              <tr>
                <th scope="col">PLU</th>
                <th scope="col">Balança</th>
                <th scope="col">Descrição</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>42093</td>
                <td>4209</td>
                <td>PAO FRANCES KG</td>
              </tr>
              <tr>
                <td>1711</td>
                <td>171</td>
                <td>BATATA LAVADA</td>
              </tr>
              <tr>
                <td>1355</td>
                <td>135</td>
                <td>TESTE MAROTO</td>
              </tr>
            </tbody>
          </table>
    </main>

    <script src="./src/buscaPlu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
