<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="./public/images/icon-touro.ico"
            type="image/x-icon"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./public/styles/styles.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
        />
        <title>Consulta Títulos B3</title>
    </head>
    <body>
        <header>
            <div class="title">
                <img
                    class="b3-icon"
                    src="./public/images/b3-icon.png"
                    alt="bolsa icone"
                />
                <h1>Cotação de Moedas</h1>
            </div>
        </header>

        <main>
            <form id="buscaTituloForm">
                <div class="mb-3 form">
                    <label for="titulos" class="form-label">Moeda(s):</label>
                    <textarea
                        type="number"
                        name="titulos"
                        class="form-control"
                        id="titulos"
                        rows="3"
                        placeholder="Digite somente números e vírgulas"
                    ></textarea>
                    <div class="subtitle">
                        <p>
                            Para consultar mais de um item, utilize vírgula ","
                            para separar as moedas
                        </p>
                        <div>
                            <input
                                type="submit"
                                class="btn btn-primary"
                                value="Buscar"
                            />
                        </div>
                    </div>
                </div>
            </form>

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Moeda</th>
                        <th scope="col">Descrição</th>
                        <th scope="col">Preço/Venda</th>
                        <th scope="col">Preço/Compra</th>
                        <th scope="col">%</th>
                        <th scope="col">Última atualização</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </main>

        <footer>
            <img src="./public/images/bg-touro.png" alt="touro Dourado" />
            <p>
                Feito por
                <a href="https://cursos.alura.com.br/vitrinedev/franklindrw">
                    Franklin Campos
                </a>
            </p>
        </footer>

        <script src="./src/buscaTitulos.js"></script>
        <script src="./src/consultaApi.js"></script>
        <script src="./src/view.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
